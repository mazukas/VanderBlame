apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'pmd'

repositories {
	mavenCentral()
}

dependencies {
    compile gradleApi()
	//compile 'org.apache.commons:commons-io:1.3.2'
    testCompile 'junit:junit:4.12'
}


task showMeCache << {
	configurations.compile.each { println it }
}

apply plugin: 'maven'



group = 'gov.abs.sbs.plugins'
version = '1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
